{%load static%}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
        {% block title %}
            Mi Portal Web
        {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{% static 'images/logo.png'%}" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Acerca</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio' %}">Portafolio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'teams' %}">Equipos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'testimonial' %}">Testimonio</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <!--Fin MenÃº-->
        <!--Inicio Main COntent-->
        <div class="container-md">
            {% block content %}

            {% endblock %}
        </div>
        <!--Fin Main COntent-->
        <!--Inicio Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Fin Scripts-->
    </body>
</html>
