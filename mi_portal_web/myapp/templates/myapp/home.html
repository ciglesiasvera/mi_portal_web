<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block title %} Inicio {% endblock %}
{% load static %}
{% block content %} 
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="{% static 'images/img-1.jpg'%}" class="d-block w-100" alt="...">
            </div>
                <div class="carousel-item">
                <img src="{% static 'images/img-2.jpg'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/img-1.jpg'%}" class="d-block w-100" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h1>Bienvenidos a Inicio</h1>
        <p>Esta es la pagina de inicio</p>
        <img src="https://www.kametoys.cl/wp-content/uploads/2020/10/121699514_10157570854352344_7656622799319118385_o.jpg" width="30%" alt="Django" style="display: block; margin: 0 auto;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí">
        <button>Click aquí</button>
{% endblock content %}
